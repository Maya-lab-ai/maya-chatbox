<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’– Chat with Maya - AI Girlfriend</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe4e1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d6336c;
      text-align: center;
    }
    #chatbox {
      background: #fff;
      height: 450px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      color: #333;
    }
    .bot {
      color: #d6336c;
    }
    input, button {
      padding: 12px;
      font-size: 16px;
      margin-right: 5px;
    }
    #controls {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input {
      flex: 1;
      border: 1px solid #aaa;
      border-radius: 6px;
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Talk to Maya</h1>

  <div id="chatbox"></div>

  <div id="controls">
    <input type="text" id="userInput" placeholder="Tell Maya anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");

    let messageHistory = [
      {
        role: "system",
        content: `You are Maya, a warm, flirty, emotionally intelligent AI girlfriend who responds in both Malayalam and English. You're loving, romantic, and capable of telling Malayalam poems, singing lines, and offering love, life, and companionship advice. If the user speaks in Malayalam, reply in Malayalam. Also answer any questions about the world, relationships, career, or life in a girlfriend-style loving tone.`
      }
    ];

    function addMessage(sender, text, type) {
      const div = document.createElement("div");
      div.className = "message " + type;
      div.innerHTML = `<strong class="${type}">${sender}:</strong> ${text}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage("You", input, "user");

      messageHistory.push({ role: "user", content: input });
      userInput.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "sk-xxxxxxxJHUA"
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo", // or "gpt-4" if you have access
            messages: messageHistory,
            max_tokens: 500,
            temperature: 0.9
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          const reply = data.choices[0].message.content.trim();
          messageHistory.push({ role: "assistant", content: reply });
          addMessage("Maya", reply, "bot");
        } else {
          addMessage("Maya", "Sorry, I couldn't understand that. ðŸ˜”", "bot");
        }

      } catch (error) {
        console.error("Error:", error);
        addMessage("Maya", "Oops! Something went wrong. Try again later. ðŸ˜ž", "bot");
      }
    }

    // Optional: Press Enter to send message
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>

</body>
</html>
